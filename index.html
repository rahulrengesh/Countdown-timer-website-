<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <section class="coming-soon">
        <div>
            <h2>Number of days left !!!</h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">time</h3>
                    <h3>Day</h3>
                </div>
                <div class="container-hour">
                    <h3 class="hour">time</h3>
                    <h3>Hour</h3>
                </div>
                <div class="container-minute">
                    <h3 class="minute">time</h3>
                    <h3>Minute</h3>
                </div>
                <div class="container-second">
                    <h3 class="second">time</h3>
                    <h3>Second</h3>
                </div>
            </div>
        </div>
        <br>
        <img class="img" src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/de3b3d3e-dcdd-4a76-9eeb-6b121df7edbf/dbqppyq-4e0151fb-47bb-43a3-9fab-07d72f69d1f9.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcL2RlM2IzZDNlLWRjZGQtNGE3Ni05ZWViLTZiMTIxZGY3ZWRiZlwvZGJxcHB5cS00ZTAxNTFmYi00N2JiLTQzYTMtOWZhYi0wN2Q3MmY2OWQxZjkucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.Po_gFoim72mSAoDmnOKxjr1ix-Z1s9PLsTPiXSTf8qY">
    </section>
    
    <script src="app.js"></script>
</body>
</html>
